{% extends 'base_template.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" id="art" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
