<!doctype html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dark-mode.css' %}">
        <script src="https://kit.fontawesome.com/14e4960703.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/21cd80710a.js"></script>

        <title>Artgen</title>
        {% block extra_head %}
        {% endblock %}

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-success " style="text-align:center;">
            <a class="navbar-brand" href="/" style="font-size:35px;color:white;padding-left: 80px">ARTGEN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/" style="font-size:35px;padding-left: 150px">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="/" style="font-size:35px;padding-left: 30px">About us<span class="sr-only"></span></a>
                    <a class="nav-item nav-link active" href="/" style="font-size:35px;padding-left: 30px">Contact<span class="sr-only"></span></a>

                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'art_new' %}" style="font-size:35px;padding-left:500px;color:white;">Add Artwork</a>
                    <a class="nav-item nav-link" href="{% url 'account_logout' %}" style="font-size:35px;color:white">Logout</a>

                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'account_login'%}" style="font-size:35px;padding-left:500px;color:white">Login</a>
                    <a class="nav-item nav-link" href="{% url 'account_signup' %}" style="font-size:35px;color:white">Register</a>
                    {% endif %}

                    <div class="nav-item custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="darkSwitch" />
                        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                    </div>
                    <script src="{% static 'dark-mode-switch.min.js' %} "></script>
                </div>
            </div>
        </nav>
        <br><br>
        {% block content %}
        {% endblock %}
     

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
